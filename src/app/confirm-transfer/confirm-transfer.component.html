<div class="container-fluid main">

<a
class="clear-btn"
routerLink="/choose-amount"
type="submit"
name="action">
<i class="material-icons">clear</i>
</a>

<div class="container-fluid content">

	<div class="child-container">

		<div class="row center">

			<div class="row">

				<div [@doneAnimation]="state" (@doneAnimation.done)="goTo()" id="test">
					<h3>Done!</h3>
				</div>

				<div class="col s12" [@fadeOutDiv]="state">
					
					<div class="card-panel #FFFFFF">

					<h6 class="agreement-heading">Account</h6>
					<p class="agreement-text">8327-9, 964 184 041-9</p>
					<hr>
					<h6 class="agreement-heading">Amount</h6>
					<p class="agreement-text">10.000 SEK</p>
					<hr>
					<h6 class="agreement-heading">Description</h6>
					<p class="agreement-text">Lorem ipsum</p>


					<div class="row center icon-row">
						<a 
						(click)="animateMe()"
						class="btn waves-effect waves-light"
						type="submit"
						name="action">
						Confirm transfer
						<i class="material-icons right">send</i>
						</a>
					</div>

					</div>

				</div>

			</div>

		</div>

	</div>
</div>
</div>
